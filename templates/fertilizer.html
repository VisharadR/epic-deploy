{% extends 'layout.html' %} {% block body %}

<style>
  html body {
    background-color: aliceblue;
  }
</style>
<!--Form Section-->
<br /><br />
<h2 style="text-align: center; margin: 0px; color: black; font-size: 40px">
  <b>Get informed advice on fertilizer based on soil</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('fert_recommend') }}">
    <div
      class="form-group"
      style="display: flex; flex-direction: column; font-size: 27px"
    >
      <label for="Nitrogen" style="font-size: 27px; text-align: center"
        ><b>Nitrogen</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        style="
          font-weight: bold;
          height: 40px;
          border: none;
          border-radius: 10px;
          margin: 10px;
        "
        required
      />
    </div>
    <div
      class="form-group"
      style="display: flex; flex-direction: column; font-size: 27px"
    >
      <label for="Phosphorous" style="font-size: 27px; text-align: center"
        ><b>Phosphorous</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="
          font-weight: bold;
          height: 40px;
          border: none;
          border-radius: 10px;
          margin: 10px;
        "
        required
      />
    </div>

    <div
      class="form-group"
      style="display: flex; flex-direction: column; font-size: 27px"
    >
      <label for="Pottasium" style="font-size: 27px; text-align: center"
        ><b>Pottasium</b></label
      >
      <input
        type="number"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="
          font-weight: bold;
          height: 40px;
          border: none;
          border-radius: 10px;
          margin: 10px;
        "
        required
      />
    </div>
    <div
      class="form-group"
      style="
        display: flex;
        flex-direction: column;
        font-size: 27px;
        text-align: center;
      "
    >
      <label for="crop" style="font-size: 27px"
        ><b>Crop you want to grow</b></label
      >
      <select
        name="cropname"
        class="form-control"
        id="crop"
        placeholder="Select a crop"
        style="
          font-weight: bold;
          height: 40px;
          border: none;
          border-radius: 10px;
          margin: 10px;
        "
        required
      >
        <option selected>Select crop</option>
        <option>rice</option>
        <option>maize</option>
        <option>chickpea</option>
        <option>kidneybeans</option>
        <option>pigeonpeas</option>
        <option>mothbeans</option>
        <option>mungbean</option>
        <option>blackgram</option>
        <option>lentil</option>
        <option>pomegranate</option>
        <option>banana</option>
        <option>mango</option>
        <option>grapes</option>
        <option>watermelon</option>
        <option>muskmelon</option>
        <option>apple</option>
        <option>orange</option>
        <option>papaya</option>
        <option>coconut</option>
        <option>cotton</option>
        <option>jute</option>
        <option>coffee</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;

          height: 40px;
          border: none;
          border-radius: 10px;
          margin: 10px;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
          align-items: center;
          align-self: center;
          margin-left: 110px;
          background-color: #83a931;
        "
      >
        Predict
      </button>
    </div>
  </form>
</div>
{% endblock %}
